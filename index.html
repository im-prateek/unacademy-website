        rel="stylesheet">

<body>
    <nav>
        <div class="left-items">
            <label class="logo">
                <a href="https://unacademy.com/">
                    <img src="udmy.png" alt="" srcset="">
                </a>
            </label>
            <div class="cbseclass-with-icon">
                <span class="cbseclass">
                    CBSE Class 12
                </span>
                <span>
                    <i class="fa-solid fa-angle-down" style="color: #ffffff;"></i>
                </span>
            </div>
        </div>

        <div class="search-container">
            <form action="" class="searchbar">
                <button type="submit" class="searchbutton"><i class="uil uil-search"></i></button>
                <input type="text" id="search-input" placeholder="Search courses, test series and educators">
            </form>
        </div>


        <div class="rightbuttons">
            <span>
                <a href="#">
                    <i class="fa-regular fa-bell icons" style="color: #ffffff;"></i>
                </a>
            </span>
            <span>
                <a href="#">
                    <i class="fa-solid fa-gift icons" style="color: #00bbf9;"></i>
                </a>
            </span>
            <button type="button" class="button-contact">
                <span><i class="uil uil-phone" style="color: #000000;"></i></span>
                <div class="contact">
                    Contact
                </div>
            </button>

            <button type="button" class="button-login">
                Login
            </button>
    </nav>
